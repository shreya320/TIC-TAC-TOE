<!-- Declaration of HTML5 document type -->
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and responsive design -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title of the document -->
    <title>Tic-Tac-Toe Game</title>
    
    <!-- External CSS file for styling -->
    <link rel="stylesheet" href="styles_1.css">
    
    <!-- Link to Google Fonts for Poppins and Aclonica fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aclonica&display=swap" rel="stylesheet">
</head>


<body>
    <!-- Image for the background -->
    <img class="image1" src="right.png">

    <!-- Heading for the game using the Poppins font -->
    <div class="font">TIC TAC TOE</div>

    <!-- Container for game options -->
    <div id="gameOptions">
        <!-- Button to play as X -->
        <button class="choose" id="x" onclick="startGame('X')">Play as X</button>
        <!-- Button to play as O -->
        <button class="choose" id="o" onclick="startGame('O')">Play as O</button>
    </div>

    <!-- Container for the game board, initially hidden -->
    <div id="gameContainer" style="display: none;">

      <!-- Status of the game, indicating player's turn -->
      <div id="gameStatus">Game On: Player X's Turn</div>

      <!-- Game board consisting of 9 cells -->
      <div class="board">
          <button class="cell" onclick="makeMove(this, 0)"></button>
          <button class="cell" onclick="makeMove(this, 1)"></button>
          <button class="cell" onclick="makeMove(this, 2)"></button>
          <button class="cell" onclick="makeMove(this, 3)"></button>
          <button class="cell" onclick="makeMove(this, 4)"></button>
          <button class="cell" onclick="makeMove(this, 5)"></button>
          <button class="cell" onclick="makeMove(this, 6)"></button>
          <button class="cell" onclick="makeMove(this, 7)"></button>
          <button class="cell" onclick="makeMove(this, 8)"></button>
          <!-- Element to display the winning line -->
          <div class="winning-line" id="winningLine"></div>
      </div>

      <!-- Element to display the current player -->
      <div id="currentPlayer">Current Player: X</div>

      <!-- Button to reset the game -->
      <button id="resetButton" onclick="resetGame()">Reset Game</button>
  </div>
  
    <!-- Image for the background -->
    <img class="image2" src="right.png">
    
    <!-- JavaScript file for game logic -->
    <script src="main-1.js"></script>
</body>
</html>
